<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
		}

		body {
			display: block;
		}

		.p1 {
			font-size: 0;
			height: 100%;
		}

		.p1>* {
			font-size: initial;
			display: inline-block;
			vertical-align: top;
		}

		nav {
			background-color: red;
			width: 100%;
			height: 100px;
		}

		aside {
			height: calc(100% - 100px);
			width: 100px;
			background-color: yellow;
		}

		main {
			height: calc(100% - 100px);
			width: calc(100% - 100px);
			background-color: limegreen;
		}
	</style>
</head>

<body>
	<div class="p1">
		<nav>
			<span>
				QQ mail布局--使用inline元素布局</span>
		</nav>
		<aside>
		</aside>
		<main>
			Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolor et omnis obcaecati molestiae, natus incidunt
			expedita autem animi nemo ipsa cupiditate minus consectetur vitae voluptates! Quod, commodi? Sunt, consequatur
			ullam?
		</main>
	</div>
</body>

</html>
