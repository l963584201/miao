<html>

<head>
	<title></title>
	<style>
		* {
			background-color: rgba(0, 0, 0, 0.1);
		}

		.d1 {
			width: 400px;
			height: 400px;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-top: -200px;
			margin-left: -200px;
			border: 1px solid;
			background: black;
		}

		.d2 {
			width: 50%;
			height: 50%;
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			background: red;
		}
	</style>
</head>

<body>
	<div class="d1">
		<div class="d2"></div>
	</div>
