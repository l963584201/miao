<script id="ch0104/20">
	var a = +prompt("a="),
		b = +prompt("b="),
		c = +prompt("c=");
	var x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a),
		x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a);
	var x3 = (-b / (2 * a)).toFixed(5) + '+' + (Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5),
		x4 = (-b / (2 * a)).toFixed(5) + '-' + (Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5);
	if (b ** 2 == 4 * a * c)
	{
		console.log(x1);
	} else if (b ** 2 > 4 * a * c)
	{
		console.log(x1 + ';' + x2);
	} else if (b ** 2 < 4 * a * c)
	{
		console.log('x1=' + x3 + 'i' + ';' + 'x2=' + x4 + 'i');
	}
</script>
