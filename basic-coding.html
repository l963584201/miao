<script id="ch0104/20">

		x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a);
	var x3 = (-b / (2 * a)).toFixed(5) + '+' + (Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5),
		x4 = (-b / (2 * a)).toFixed(5) + '-' + (Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5);
	if (b ** 2 == 4 * a * c)
	{
		console.log(x1);
	} else if (b ** 2 > 4 * a * c)
	{
		console.log(x1 + ';' + x2);
	} else if (b ** 2 < 4 * a * c)
	{
		console.log('x1=' + x3 + 'i' + ';' + 'x2=' + x4 + 'i');
	}
</script>

<script id="ch0105/22">
	var rest = 0
	var stock = 0
	var flag = false
	for (var i = 1; i <= 12; i++)
	{
		rest += 300
		var budget = +prompt()
		if (budget > rest)
		{
			console.log(-i)
			flag = true
			break
		}
		rest = rest - budget
		if (rest > 100)
		{
			var t = Math.floor(rest / 100) * 100
			stock += t
			rest = rest - t
		}
	} if (!flag)
	{
		console.log(Math.trunc(rest + stock * 1.2))
	}
</script>
